<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <dialog id="modal">
      <form>
        <label for="title">Title:</label>
        <input required type="text" id="title" name="title" />
        <label for="description">Description:</label>
        <textarea required name="description" id="description"></textarea>
        <label for="due-date">Due Date:</label>
        <input required type="date" id="due-date" name="due-date" />
        <fieldset class="radio-container">
          <legend>Is this a priority?</legend>
          <input required type="radio" id="yes" name="priority" value="yes" />
          <label for="yes">Yes</label>
          <input required type="radio" id="no" name="priority" value="no" />
          <label for="no">No</label>
        </fieldset>
        <div class="btn-container">
          <button id="save-btn" type="submit">Save</button>
          <button id="update-btn" class="hidden" type="submit">Update</button>
          <button id="close-modal" type="button">Cancel</button>
        </div>
      </form>
    </dialog>
    <div id="sidebar">
      <div class="tasks-container">
        <h3 class="task-header">Tasks</h3>
        <p class="today">Today</p>
        <p class="tomorrow">Tomorrow</p>
        <p class="upcoming">Upcoming</p>
      </div>
      <div class="other-container">
        <h3>Other</h3>
        <p class="important">Important</p>
        <p class="completed">Completed</p>
      </div>
      <button id="new-btn" type="button">Add New</button>
    </div>
    <div class="projects-container">
      <h1>Projects</h1>
      <div class="projects"></div>
    </div>
  </body>
</html>
